services:
  https-portal:
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    links:
      - auth
      - operation
      - supervisor
      - talk
      - user
    restart: always
    environment:
      DOMAINS: "$AUTH_DOMAIN -> http://auth:$AUTH_SERVICE_PORT, $OP_DOMAIN -> http://operation:$OPERATION_SERVICE_PORT, $SUPERVISOR_DOMAIN -> http://supervisor:$SUPERVISOR_SERVICE_PORT, $TALK_DOMAIN -> http://talk:$TALK_SERVICE_PORT, $USER_DOMAIN -> http://user:$USER_SERVICE_PORT"
#      STAGE: local
      # STAGE: 'production' # Don't use production until staging works
      # FORCE_RENEW: 'true'
    volumes:
#      - https-portal-data:/var/lib/https-portal
      - /data/ssl_certs:/var/lib/https-portal
    networks:
      - internal

  auth:
    build:
      context: ./
      dockerfile: cmd/auth/Dockerfile
    environment:
      # (コンテナのみ)環境変数書き換えで.envのGOOGLE_APPLICATION_CREDENTIALSをコンテナに適したモノに上書き
      - GOOGLE_APPLICATION_CREDENTIALS=/application/gac.json
      # supervisorとの通信に必要, 同じnetworkで繋げるのでservicesの名前を指定する
      - SUPERVISOR_SERVICE_HOST=supervisor
    volumes:
      # (ローカル->コンテナ)ローカルのパスが指定されたGOOGLE_APPLICATION_CREDENTIALSを含む.envをコンテナにコピー
      - type: bind
        source: ./.env
        target: /application/.env
        read_only: true
      # (ローカル->コンテナ).envに記載されたローカルパスからgac.jsonをコンテナにバインド
      - type: bind
        source: $GOOGLE_APPLICATION_CREDENTIALS
        target: /application/gac.json
        read_only: true
    ports:
      - $AUTH_SERVICE_PORT:$AUTH_SERVICE_PORT
    networks:
      - internal

  operation:
